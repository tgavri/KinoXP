<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversigt</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .ContainerSeatEkstra {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .Background-containerSeatEkstra {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url('https://www.avcenter.dk/media/bojogdac/biografstole-i-samsoe-bio.jpg?anchor=center&mode=crop&width=1500&height=0&rnd=132881886021800000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .TitleSeatEkstra {
            font-size: 30px;
            margin: 20px;
            text-align: left;
        }

        #selected-seats {
            margin: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkblue;
            color: white;
            border-radius: 5px;
            padding: 10px;
        }

        #items-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #1e1e1e;
            padding: 5px;
            border-radius: 5px;
        }

        .item-row label {
            flex: 1;
            color: #fff;
        }

        .item-row input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        #totalPrisEkstra {
            font-family: Arial, serif;
            margin-top: 20px;
            color: white;
            font-size: 20px;
        }

        .purchase {
            display: block;
            width: 15%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #000080;
            color: white;
            border-radius: 10px;
            border: 2px solid;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="Background-containerSeatEkstra">
    <div class="ContainerSeatEkstra">
        <div class="TitleSeatEkstra">Ekstra k√∏b</div>
        <div>Valgte Pladser
            <div id="selected-seats"></div>
        </div>
        <div id="items-container"></div>
        <div>
            <p id="totalPrisEkstra">Pris</p>
        </div>
        <div class="purchase">
            <span id="betal-button">Betal</span>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/items')
            .then(response => response.json())
            .then(items => {
                const itemsContainer = document.getElementById('items-container');
                let itemsHtml = '';

                items.forEach(item => {
                    itemsHtml += `
                    <div class="item-row">
                        <label>${item.name}: ${item.price} kr</label>
                        <input type="number" min="0" value="0" class="item-quantity"
                               data-item-name="${item.name}" data-item-price="${item.price}">
                    </div>`;
                });

                itemsContainer.innerHTML = itemsHtml;

                document.querySelectorAll('.item-quantity').forEach(input => {
                    input.addEventListener('input', updateTotalPrice);
                });
            });

        const selectedSeats = JSON.parse(sessionStorage.getItem('selectedSeats')) || [];
        let totalPrice = parseFloat(sessionStorage.getItem('totalPrice')) || 0;

        const seatsSelected = document.getElementById('selected-seats');
        seatsSelected.innerHTML = selectedSeats.join(', ');

        const PriceTotal = document.getElementById('totalPrisEkstra');
        updateTotalPrice();

        function updateTotalPrice() {
            let total = parseFloat(totalPrice);
            document.querySelectorAll('.item-quantity').forEach(function (input) {
                const quantity = parseInt(input.value) || 0;
                const price = parseInt(input.dataset.itemPrice);
                total += quantity * price;
            });
            PriceTotal.innerHTML = total + ' kr';
            sessionStorage.setItem('totalPrice', total);
        }

        document.getElementById('betal-button').addEventListener('click', function() {
            const extras = {};
            document.querySelectorAll('.item-quantity').forEach(function (input) {
                const itemName = input.dataset.itemName;
                const quantity = input.value;
                if (quantity > 0) {
                    extras[itemName] = quantity;
                }
            });

            for (const [key, value] of Object.entries(extras)) {
                sessionStorage.setItem(key, value);
            }

            const ticketData = {
                ticketID: sessionStorage.getItem('ticketID'),
                movieTitle: sessionStorage.getItem('movieTitle'),
                showtime: sessionStorage.getItem('showtime'),
                date: sessionStorage.getItem('date'),
                selectedSeats: JSON.parse(sessionStorage.getItem('selectedSeats')),
                totalPrice: sessionStorage.getItem('totalPrice'),
                extras: extras
            };

            fetch('/Checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ticketData)
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/CheckoutPage';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    });
</script>
</body>
</html>
