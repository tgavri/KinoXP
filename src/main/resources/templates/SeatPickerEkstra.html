<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversigt</title>
    <script>src="https://code.jquery.com/jquery-3.7.1.min.js"</script>
    <style>

        .ContainerSeatEkstra {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 80%;
            max-width: 1200px;

        }
        .Background-containerSeatEkstra {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url('https://www.avcenter.dk/media/bojogdac/biografstole-i-samsoe-bio.jpg?anchor=center&mode=crop&width=1500&height=0&rnd=132881886021800000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;

            .ScreenSeatEkstra {
                color: white;
                background-color: darkblue;
                height: 50px;
                width: 400px;
                text-align: center;
                line-height: 50px;
            }
            #selected-seats {
                margin: 10px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: darkblue;
            }
            .TitleSeatEkstra {
                font-size: 30px;
                margin: 20px 20px;
                padding: 10px 10px;
                height: 40px;
                text-align: left;
            }
            #log-outputEkstra {
                color: black;
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #f0f0f0;
                max-height: 150px;
            }
            #seat-mapEkstra {
                justify-content: center;
                margin: 20px 20px;
                grid-gap: 5px;
                grid-template-columns: repeat(12, 20px);
                display: grid;
            }
            .seatEkstra {
                cursor: pointer;
                width: 20px;
                height: 20px;
                background-color: green;
                border: 1px black;
            }
            .seat.selectedEkstra {
                background-color: blue;
                cursor: pointer;
            }
            .seatEkstra:hover:not(taken) {
                background-color: white;
            }

            #buy-seatsEkstra {
                padding: 10px 20px;
                background-color: darkblue;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #totalPrisEkstra {
                font-family: Arial,serif;
            }

            .purchase {
                display: block;
                width: 15%;
                margin-bottom: 4px;
                height: 18px;
                padding: 7px;
                background-color: #000080;
                color: white;
                border-radius: 10px;
                border: 2px solid;
                text-align: center;
                font-weight: bold;
                cursor: pointer;
            }
        }
    </style>


</head>
<body>
<div class="Background-containerSeatEkstra">

    <div class="ContainerSeatEkstra">
        <div class="TitleSeatEkstra">Ekstra k√∏b</div>
        <div>Valgte Pladser
            <div id="selected-seats"></div>
        </div>
        <div id="items-container"></div>
        <div>
            <p id="totalPrisEkstra">Pris</p>
        </div>
        <div class="purchase">
            <span id="betal-button">Betal</span>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch the list of items from the server
        fetch('/api/items')
            .then(response => response.json())
            .then(items => {
                const itemsContainer = document.getElementById('items-container');
                let itemsHtml = '';

                items.forEach(item => {
                    itemsHtml += `
                        <label>${item.name}: ${item.price} kr</label>
                        <input type="number" min="0" value="0" class="item-quantity"
                               data-item-name="${item.name}" data-item-price="${item.price}">
                        <br>`;
                });
                itemsContainer.innerHTML = itemsHtml;
                document.querySelectorAll('.item-quantity').forEach(input => {
                    input.addEventListener('input', updateTotalPrice);
                });
            });

        var selectedSeats = JSON.parse(sessionStorage.getItem('selectedSeats'));
        var totalPrice = parseFloat(sessionStorage.getItem('totalPrice')) || 0;
        var seatsSelected = document.getElementById('selected-seats');

        seatsSelected.innerHTML = selectedSeats.join();

        var PriceTotal = document.getElementById('totalPrisEkstra');
        updateTotalPrice();

        function updateTotalPrice() {
            var total = parseFloat(totalPrice);
            document.querySelectorAll('.item-quantity').forEach(function (input) {
                var quantity = parseInt(input.value) || 0;
                var price = parseInt(input.dataset.itemPrice);
                total += quantity * price;
            });
            PriceTotal.innerHTML = total + ' kr';
            sessionStorage.setItem('totalPrice', total);
        }

        document.getElementById('betal-button').addEventListener('click', function() {
            var extras = {};
            document.querySelectorAll('.item-quantity').forEach(function (input) {
                var itemName = input.dataset.itemName;
                var quantity = input.value;
                if (quantity > 0) {
                    extras[itemName] = quantity;
                }
            });

            for (const [key, value] of Object.entries(extras)) {
                sessionStorage.setItem(key, value);
            }

            window.location.href = '/CheckoutPage';
        });
    });
</script>
