<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArbejdsUge</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .schedule-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td input[type="text"], td input[type="time"] {
            width: 90%;
            padding: 5px;
        }
        .opretKnap {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .opretKnap:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>ArbejdsUge</h1>
<div class="schedule-container">
    <table>
        <thead>
        <tr>
            <th>Dag</th>
            <th>Dato</th>
            <th>Start Tid</th>
            <th>Slut Tid</th>
        </tr>
        </thead>
        <tbody id="calender-body"></tbody>
    </table>
</div>
<button class="opretKnap" onclick="submitShifts()">Opret Vagt</button>

<script>
    function genererUgeDage(){
        const idag = new Date();
        const ugeStart = idag.getDate() - idag.getDay() + 1;
        const kalender = document.getElementById("calender-body");

        const dage = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", "Søndag"];

        for(let i = 0; i < 7; i++){
            const dagsDato = new Date(idag.setDate(ugeStart + i));
            const dag = String(dagsDato.getDate()).padStart(2, '0');
            const mdr = String(dagsDato.getMonth() + 1).padStart(2, '0');
            const år = dagsDato.getFullYear();

            const formattedDate = `${dag}-${mdr}-${år}`;
            const row = `
            <tr>
                <td>${dage[i]}</td>
                <td>${formattedDate}</td>
                <td><input type="time" id="start-${dage[i].toLowerCase()}" value="08:00"></td>
                <td><input type="time" id="end-${dage[i].toLowerCase()}" value="24:00"></td>
            </tr>
        `;
            calendarBody.innerHTML += row;
        }
    }
    function submitShifts() {
        let shifts = {};
        const days = ['mandag', 'tirsdag', 'onsdag', 'torsdag', 'fredag', 'lørdag', 'søndag'];


        days.forEach(day => {
            const startTime = document.getElementById(`start-${day}`).value;
            const endTime = document.getElementById(`end-${day}`).value;
            shifts[day] = { startTime, endTime };
        });


        alert("Oprettet Vagt!");
    }


    window.onload = genererUgeDage;
</script>
</body>
</html>
