services:
  kinoxp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - ./src/main/resources/static/tickets.json:/app/src/main/resources/static/tickets.json #fjern denne linje til ikke at opdatere lokal tickets.json
